<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slick ex</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <link rel="stylesheet" href="vendor/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick/slick-theme.css">
</head>
<body>
    <div class="container">
        <div class="row slide-single" id="slide-item">
            <div class="col-12 col-md-4 p-5 bg-primary">
            </div>
            <div class="col-12 col-md-4 p-5 bg-secondary">
            </div>
            <div class="col-12 col-md-4 p-5 bg-danger">
            </div>

        </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/jquery.min.js"></script>

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/slick/slick.min.js"></script>
    <script src="vendor/slick/slick.js"></script>

    <script>
        $('#slide-item').slick();
        $('#slide-item').slick({
  infinite: true,
  slidesToShow: 3,
  slidesToScroll: 3
});
			
    </script>
</body>
</html>
